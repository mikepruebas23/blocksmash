<mat-card class="example-card" >
    <mat-card-content>
        <div class = "tp-container">
            <h1 class="tac">REGISTRO</h1>
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                <mat-form-field class="form-group w-100 back-color" appearance="outline">
                    <mat-label class="color-label">Email</mat-label>
                    <input matInput #input type="email" class="form-control" formControlName="email" placeholder="EMAIL" autocomplete="off">
                </mat-form-field>
                <mat-form-field class="form-group w-100" appearance="outline" hintLabel="Min 6 characters">
                    <mat-label class="color-label">Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" type="password" class="form-control" formControlName="password" placeholder="PASSWORD" autocomplete="off">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <button type="submit" class="w-100 mt-30 green" mat-flat-button [disabled]="isDisabled">Registrarse</button>
            </form>
         </div> 
    </mat-card-content>
    <div class="form-group mt-3">
        <p>Ya tienes una cuenta? <a [routerLink]="['/login']"> Iniciar Sesi√≥n</a></p>
    </div>
</mat-card>
